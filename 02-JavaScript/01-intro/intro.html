        const n = prompt('Введите размер фигуры');

        for (let i = 0; i < n; i++) {
            for (let i = 0; i < n; i++) {
                document.write('$ ');
            }
            document.writeln();
        }
        document.write('<br>');

        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('$ ');
            }
            document.writeln();
        }
        document.write('<br>');
      
        for (let i = 0; i < n; i++) {
            for (let j = i; j < n; j++) {
                document.write('$ ')
            }
            document.writeln();
        }
        document.write('<br>');

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < i; j++) {
                document.write(' ');
            }
            for (let j = i; j < n; j++) {
                document.write('$ ');
            }
            document.writeln();
        }
        document.write('<br>');

        for (let i = 0; i < n * 2; i++) {
            for (let j = 0; j < n * 2; j++) {
                if (i === j) {
                    document.write('\\');
                }
                else if (i + j === n * 2 - 1) {
                    document.write('/');
                }
                else {
                    document.write(' ');
                }
            }
            document.writeln();
        }
        document.write('<br>');

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                document.write(i % 2 == j % 2 ? '+ ' : '- ');
            }
            document.writeln();
        }

        document.write('<br>');

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (i % 2 == j % 2) {
                    document.write('\u2588');
                }
                else {
                    document.write('\u00A0');
                }
            }
            document.write('<br>');
